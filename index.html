<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Открываем заявку</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin: 50px; 
      background: #f0f2f5; 
      color: #333;
    }
    .spinner { 
      border: 6px solid #f3f3f3; 
      border-top: 6px solid #007acc; 
      border-radius: 50%; 
      width: 70px; 
      height: 70px; 
      animation: spin 1.2s linear infinite; 
      margin: 30px auto; 
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .step { margin: 15px 0; font-size: 18px; }
  </style>
</head>
<body>
  <h2>Открываем заявку...</h2>
  <div class="spinner"></div>
  <p class="step">1. Открываем админку</p>
  <p class="step">2. Ждём загрузки системы</p>
  <p class="step">3. Открываем заявку</p>

  <script>
    // Получаем ID из URL
    const urlParams = new URLSearchParams(window.location.search);
    const requestId = urlParams.get('id');

    if (!requestId) {
      document.body.innerHTML = '<h2>❌ Ошибка: не указан номер заявки</h2>';
      setTimeout(() => window.close(), 3000);
      throw new Error('No request ID');
    }

    const baseUrl = 'https://techdo.sirius-ft.ru/admin/';
    const hash = `#requests/edit/${requestId}`;
    const tabName = 'techdo_helper_tab'; // Имя вкладки

    // Шаг 1: Открываем новую вкладку
    const adminTab = window.open(baseUrl, tabName, 'width=1200,height=800,left=100,top=100');

    // Если всплывающие окна заблокированы
    if (!adminTab) {
      alert('Браузер заблокировал всплывающее окно. Разрешите всплывающие окна для этого сайта.');
      throw new Error('Popup blocked');
    }

    // Шаг 2: Ждём 5 секунд — даём SPA время загрузиться
    setTimeout(() => {
      try {
        if (adminTab.closed) {
          console.warn('Вкладка была закрыта пользователем');
          return;
        }

        // Шаг 3: Меняем ТОЛЬКО хэш (не href!) — это важно для SPA
        adminTab.location.hash = hash;

        // Фокусируем вкладку
        adminTab.focus();

        // Через секунду можно закрыть промежуточное окно
        setTimeout(() => {
          window.close(); // Работает, только если вкладка открыта JS
        }, 1000);

      } catch (e) {
        console.error('Ошибка при изменении хэша:', e);
        alert('Не удалось открыть заявку. Попробуйте вручную.');
      }
    }, 5000); // ⏱️ 5 секунд — безопасный запас для загрузки SPA
  </script>
</body>
</html>
