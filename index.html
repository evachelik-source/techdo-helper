<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Открываем заявку</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 50px;
    background: #f0f2f5;
  }
  button {
    padding: 14px 28px;
    font-size: 18px;
    background: #007acc;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover { background: #005a99; }
  .log { text-align: left; margin: 20px auto; max-width: 600px; font-family: monospace; background: #fff; padding: 10px; border-radius: 5px; }
</style>
</head>
<body>
  <h1>Открываем заявку №<span id="id">...</span></h1>
  <button id="openBtn">▶️ Открыть в TechDo</button>
  <div class="log" id="log">Лог: готов</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const requestId = urlParams.get('id');
    const log = document.getElementById('log');

    function logMsg(msg) {
      console.log('[Redirector] ' + msg);
      log.textContent += '\n→ ' + msg;
    }

    if (!requestId) {
      document.getElementById('id').textContent = 'ошибка';
      logMsg('❌ Не указан ID');
      throw new Error('No ID');
    }

    document.getElementById('id').textContent = requestId;

    const baseUrl = 'https://techdo.sirius-ft.ru/admin/';
    const fullUrl = baseUrl + `#requests/edit/${requestId}`;
    const tabName = 'techdo_admin';

    const openBtn = document.getElementById('openBtn');

    openBtn.addEventListener('click', () => {
      logMsg('Кнопка нажата');
      openBtn.disabled = true;

      logMsg('Открываем: ' + baseUrl);
      const tab = window.open(baseUrl, tabName);

      if (!tab) {
        logMsg('❌ window.open() вернул null — всплывающее окно заблокировано');
        alert('Разрешите всплывающие окна!');
        return;
      }

      logMsg('✅ Вкладка открыта. Ждём 5 секунд...');
      setTimeout(() => {
        try {
          logMsg('Попытка перейти: ' + fullUrl);

          // Проверим, не закрыта ли вкладка
          if (tab.closed) {
            logMsg('❌ Вкладка была закрыта');
            return;
          }

          // Меняем URL
          tab.location.href = fullUrl;
          logMsg('✅ Успешно отправлен переход');
          tab.focus();

          // Закрываем промежуточное окно
          setTimeout(() => {
            window.close();
          }, 1500);

        } catch (e) {
          logMsg('❌ Ошибка: ' + e.message);
          alert('Ошибка: ' + e.message);
        }
      }, 5000);
    });
  </script>
</body>
</html>
