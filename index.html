<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Открываем заявку</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; background: #f0f2f5; }
    .spinner { 
      border: 6px solid #f3f3f3; 
      border-top: 6px solid #007acc; 
      border-radius: 50%; 
      width: 60px; 
      height: 60px; 
      animation: spin 1s linear infinite; 
      margin: 30px auto; 
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    a { color: #007acc; }
  </style>
</head>
<body>
  <h2>Открываем заявку...</h2>
  <div class="spinner"></div>
  <p>Поиск открытой вкладки...</p>

  <script>
    // Получаем ID заявки
    const urlParams = new URLSearchParams(window.location.search);
    const requestId = urlParams.get('id');
    
    if (!requestId) {
      document.body.innerHTML = '<h2>❌ Ошибка: не указан ID заявки</h2>';
      setTimeout(() => window.close(), 3000);
      throw new Error('No ID');
    }

    const targetUrl = 'https://techdo.sirius-ft.ru/admin/';
    const hash = `#requests/edit/${requestId}`;
    const fullUrl = targetUrl + hash;

    // Пытаемся найти уже открытую вкладку
    const existingWindow = window.open('', 'admin_window');

    // Вариант 1: если вкладка уже открыта и называется "admin_window"
    if (existingWindow && !existingWindow.closed && existingWindow.location.href.includes('techdo.sirius-ft.ru')) {
      try {
        existingWindow.location.hash = hash;
        existingWindow.focus();
        window.close();
      } catch (e) {
        // Если CORS — просто откроем новую
        openInNewTab();
      }
    } else {
      // Вариант 2: открыть новую вкладку с задержкой
      openInNewTab();
    }

    function openInNewTab() {
      const newTab = window.open(targetUrl, 'admin_window');
      setTimeout(() => {
        if (newTab) {
          newTab.location.href = fullUrl;
          newTab.focus();
        }
        window.close();
      }, 3000); // 3 секунды — чтобы SPA успел загрузиться
    }
  </script>
</body>
</html>
