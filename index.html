<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Открываем заявку</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background: #f0f2f5;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #005a99; }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #007acc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>Открываем заявку №<span id="id">...</span></h1>

  <button id="openBtn">▶️ Открыть в TechDo</button>
  <div class="spinner" id="spinner"></div>
  <p id="status">Нажмите кнопку</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const requestId = urlParams.get('id');

    if (!requestId) {
      document.getElementById('id').textContent = 'ошибка';
      document.getElementById('status').textContent = 'Не указан ID';
      throw new Error('No ID');
    }

    document.getElementById('id').textContent = requestId;

    const baseUrl = 'https://techdo.sirius-ft.ru/admin/';
    const fullUrl = baseUrl + `#requests/edit/${requestId}`;
    const tabName = 'techdo_admin';

    const openBtn = document.getElementById('openBtn');
    const spinner = document.getElementById('spinner');
    const status = document.getElementById('status');

    openBtn.addEventListener('click', () => {
      openBtn.style.display = 'none';
      spinner.style.display = 'block';
      status.textContent = 'Готовимся...';

      // Шаг 1: Открываем ЧИСТУЮ админку (без хэша) → даём SPA загрузиться
      const loadingTab = window.open(baseUrl, tabName);

      if (!loadingTab) {
        alert('Разрешите всплывающие окна!');
        return;
      }

      // Шаг 2: Через 5 секунд — ПЕРЕЗАГРУЖАЕМ вкладку с нужным хэшем
      setTimeout(() => {
        try {
          loadingTab.location.href = fullUrl; // Полная замена URL
          loadingTab.focus();
          window.close(); // Закрываем промежуточное окно
        } catch (e) {
          console.error(e);
          status.textContent = 'Ошибка';
          alert('Не удалось открыть заявку');
        }
      }, 5000);
    });
  </script>
</body>
</html>
