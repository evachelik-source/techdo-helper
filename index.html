<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Открываем заявку</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background: #f0f2f5;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #005a99; }
    .info { margin: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Открываем заявку №<span id="id">...</span></h1>
  <button id="openBtn">▶️ Открыть в TechDo</button>
  <p class="info" id="status">Готов</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const requestId = urlParams.get('id');
    const status = document.getElementById('status');

    if (!requestId) {
      document.getElementById('id').textContent = 'ошибка';
      status.textContent = '❌ Не указан ID';
      throw new Error('No ID');
    }

    document.getElementById('id').textContent = requestId;

    const baseUrl = 'https://techdo.sirius-ft.ru/admin/';
    const hash = `#requests/edit/${requestId}`;
    const tabName = 'techdo_admin';

    document.getElementById('openBtn').addEventListener('click', () => {
      document.getElementById('openBtn').disabled = true;
      status.textContent = 'Открываем админку...';

      // Открываем чистую админку
      const tab = window.open(baseUrl, tabName);

      if (!tab) {
        alert('Разрешите всплывающие окна!');
        return;
      }

      // Увеличиваем задержку до 8 секунд — даём SPA время
      setTimeout(() => {
        status.textContent = 'Подставляем хэш...';

        try {
          // ВАЖНО: меняем ТОЛЬКО хэш, а не href
          tab.location.hash = hash;
          tab.focus();

          // Закрываем промежуточное окно
          setTimeout(() => {
            window.close();
          }, 1000);

        } catch (e) {
          status.textContent = '❌ Ошибка: ' + e.message;
          console.error(e);
        }
      }, 8000); // ⏱️ 8 секунд вместо 5
    });
  </script>
</body>
</html>
