<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Открываем заявку</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background: #f5f5f5; }
    .spinner { 
      border: 6px solid #f3f3f3; 
      border-top: 6px solid #007acc; 
      border-radius: 50%; 
      width: 60px; 
      height: 60px; 
      animation: spin 1s linear infinite; 
      margin: 30px auto; 
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    a { color: #007acc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h2>Открываем заявку...</h2>
  <div class="spinner"></div>
  <p>Загружаем систему</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const requestId = urlParams.get('id');

    if (requestId) {
      const targetUrl = `https://techdo.sirius-ft.ru/admin/#requests/edit/${requestId}`;
      setTimeout(() => {
        window.location.href = targetUrl;
      }, 3000);  // 3 секунды — можно уменьшить до 2000, если быстро грузится
    } else {
      document.body.innerHTML = `
        <h2>❌ Ошибка: не указан ID заявки</h2>
        <p>Пример правильной ссылки:</p>
        <a href="?id=98630">?id=98630</a>
      `;
    }
  </script>
</body>
</html>
