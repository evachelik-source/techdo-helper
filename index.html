<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Открываем заявку...</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background: #f8f9fa;
      color: #333;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007acc;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    p { font-size: 18px; }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p>Открываем заявку...</p>
  <p><small>Можно закрыть эту вкладку</small></p>

  <script>
    // Получаем ID из URL
    const urlParams = new URLSearchParams(window.location.search);
    const requestId = urlParams.get('id');

    if (!requestId) {
      alert('Не указан номер заявки');
      throw new Error('No request ID');
    }

    const baseUrl = 'https://techdo.sirius-ft.ru/admin/';
    const hash = `#requests/edit/${requestId}`;
    const fullUrl = baseUrl + hash;
    const tabName = 'techdo_admin';

    // Открываем вкладку с хэшем (1-й раз — "прогрев")
    const firstTab = window.open(fullUrl, tabName);

    if (!firstTab) {
      alert('Разрешите всплывающие окна!');
      throw new Error('Popup blocked');
    }

    // Через 100 мс — открываем снова (2-й раз — открытие)
    setTimeout(() => {
      const secondTab = window.open(fullUrl, tabName);
      secondTab.focus();

      // Закрываем промежуточную страницу
      setTimeout(() => {
        window.close(); // Работает, если вкладка открыта через JS
      }, 500);
    }, 2000);
  </script>
</body>
</html>
